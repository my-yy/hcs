<h2 id="安装">安装</h2>
<p>Windows系统提示“无法定位程序输入点 SetDefaultDllDirectories于动态链接库KERNEL32.dll 上。”<br>
<!-- raw HTML omitted --><br>
错误原因：系统中动态链接库组件损坏或丢失</p>
<p>解决途径：重新下载KERNEL32.dll(下载地址：http://www.onlinedown.net/soft/578372.htm)</p>
<p>参考：http://bbs.3s001.com/forum.php?mod=viewthread&amp;tid=282638</p>
