<article class="markdown"><h1 id="拾忆笔记ღonenote">拾忆笔记ღOneNote</h1>
<p><strong>由于OneNote API 发生变动，自1.0.72版本临时移除对OneNote的支持</strong></p>
<h2 id="基本操作">基本操作</h2>
<p><img src="https://cdn.huacishu.com/doc/onenote_oauth_demo2.png" alt=""></p>
<p>由于OneNote API存在缺陷，目前无法在拾忆笔记中访问OneNote <strong>手写笔记</strong></p>
<h2 id="不推荐的操作">不推荐的操作</h2>
<p>由于OneNote客户端存在<a href="https://stackoverflow.com/questions/36207073/any-way-in-onenote-api-to-extract-link-to-another-onenote-page/36207449#36207449">先天缺陷</a>，通过OneNote客户端手动获取的笔记链接仅可用于跳转OneNote客户端，无法在拾忆笔记中直接预览。</p>
<p><img src="https://cdn.huacishu.com/doc/onenote_desktop_link.png" alt=""></p>
