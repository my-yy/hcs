<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花辞树</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        .beian {
            margin-top: 2em;
            text-align: center;
            /*position: fixed;*/
            /*bottom: 0;*/
            /*left: 0;*/
            /*right: 0;*/
            font-size: small;
        }

        .post_item {
            text-align: center;
            margin-bottom: 10px;

        }
    </style>

    <script>

    </script>

</head>
<body>

<div id="app">
    <div v-for="p in posts" class="post_item">
        <a :href="p.url">{{p.title}}</a>
    </div>
</div>

<div class="beian">
    <a href="http://beian.miit.gov.cn/">津ICP备15007777号</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            posts: []
        },
        async mounted() {
            // 获取对data.json文件的引用
            fetch('index.json')
                .then(response => {
                    // 检查响应状态码
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // 解析JSON数据
                    return response.json();
                })
                .then(data => {
                    this.posts = data
                    // console.log(data)
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        },
        methods: {}
    })
</script>

</body>
</html>
