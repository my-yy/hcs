<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnyaMemo</title>
  <script src="js/vue.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!--  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
  <style>
    .download_btn_wrapper {
      text-align: center;
    }

    .platform_title {
      margin-bottom: 10px;
    }

    .log {
      margin-top: 3em;
      font-size: small;
    }

  </style>
</head>
<body>

<div id="app">

  <h1>AnyaMemo</h1>

  <div class="download_btn_wrapper">
    <div style="margin-top: 5em;" class="platform_title">MacOS ({{version_mac}})下载</div>
    <el-button @click="download('mac_intel')">MacOS (Intel)</el-button>
    <el-button @click="download('mac_m1')">MacOS (M1、M2)</el-button>
  </div>


<!--  <div class="log">-->
<!--    更新日志:-->
<!--    <div>1.0.1：新增iThoughtsX支持</div>-->
<!--    <div>1.0.0：首个版本，支持XMind</div>-->
<!--  </div>-->

</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      version_mac: "1.0.0",
    },
    methods: {
      download(name) {
        let url = "https://hcs-app.oss-cn-hangzhou.aliyuncs.com/2_AnyaMemo/"
        if (name === "mac_m1") {
          url += `AnyaMemo-${this.version_mac}-Mac-arm64.dmg`
        }
        if (name === "mac_intel") {
          url += `AnyaMemo-${this.version_mac}-Mac-x64.dmg`
        }
        console.log(url)
        window.open(url, "_blank")
      }

    }
  })
</script>

</body>
</html>
